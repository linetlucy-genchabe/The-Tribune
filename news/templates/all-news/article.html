{%extends 'all-news/base.html'%} {% block content %}

<div class="container shadow" style="margin-top: 2%;">

    <div class="row">
        <img src="{{article.article_image.url}}" class="img-responsive" alt="" style="height: 80%;width: 40%;">
    </div>

    <div class="row">
        <h1 class="text-center">{{article.title}}</h1>

    </div>

    <div class="row">
        {% autoescape on %} {{article.post| safe}} {% endautoescape %}

    </div>

    <div class="row">
        <p>Posted {{article.pub_date|timesince}} by {{article.editor.first_name}}</p>
    </div>

</div>

{% endblock %}
